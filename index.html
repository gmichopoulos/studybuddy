<!DOCTYPE html> 
<html>

<head>
	<title>StudyBuddy</title> 
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
 	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="jquery.mobile-1.2.0.css" />
	<link rel="stylesheet" href="style.css" />
	<link rel="apple-touch-icon" href="appicon.jpg" />
	<link rel="apple-touch-startup-image" href="startup.jpg">

	
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.mobile-1.2.0.js"></script>

	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>	
	<script type="text/javascript" src="jquery-1.8.2.min.js" ></script>
	<script type="text/javascript" src="jquery.mobile-1.2.0.js"  ></script>
	
</head> 

<div data-role="page">

	<script>
	$(document).ready(function(){
		if(window.location.hostname.indexOf('www') == -1 )
			window.location = 'http://www.stanford.edu/~sapte1/cgi-bin/studybuddy/index.html'
	})
	</script>
	<div data-role="content">
		<div id="fb-root"></div>
		<script>
		  window.fbAsyncInit = function() {
		    FB.init({
		      appId      : '377088085704166', // App ID
		      status     : true, // check login status
		      cookie     : true, // enable cookies to allow the server to access the session
		      xfbml      : true  // parse XFBML
		    });

		    FB.Event.subscribe('auth.statusChange', handleStatusChange);
		  };

		  // Load the SDK Asynchronously
		  (function(d){
		     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
		     if (d.getElementById(id)) {return;}
		     js = d.createElement('script'); js.id = id; js.async = true;
		     js.src = "//connect.facebook.net/en_US/all.js";
		     ref.parentNode.insertBefore(js, ref);
		   }(document));
		</script>
		<script>
			function handleStatusChange(response) {
		    	if(response.authResponse){
			 		window.location = "http://www.stanford.edu/~sapte1/cgi-bin/studybuddy/map.php";
				} 

			    if (response.authResponse) {
			       console.log(response);
			     }
			   }
		 </script>

		<div id="login">
			<div class="banner"><img src="banner.gif"></div>
  			<div class="centered"><fb:login-button size=large show-faces="false" width="200" max-rows="1">Connect with Facebook</fb:login-button></div>
		</div>	 

		<script>
		   function loginUser() {    
		     FB.login(function(response) { }, {scope:'email'});     
		     }
		 </script>

	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
